<!DOCTYPE html>
<html>

	<head>
		<!-- Our web's name -->
		<title>Weather App</title>

		<!-- Must included -->
		<meta charset="utf-8">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

		<!--CSS-->
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
		<link rel="stylesheet" href="css/style.css">
		<link rel="shortcut icon" href='source/sun.png'>

		<!--Js-->
		<script src="js/app.js"></script>

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
		<!-- Google map & geocoder API -->
		<script
			src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAtlaCz15ImfzCJnn5uPyQzPe3CgyBo2Co&map_ids=69f157b099d4f8cd&language=en"
			async>
		</script>
		<!--chart js-->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
		

	</head>

<body class="main" onload="initialize()"><!--,TestGeo()-->


<!-- Title Navbar -->
<header class="navbar navbar-default navbar-inverse sticky-top">
		<!--When collapse become a menu-->
		<button class="navbar-toggler custom-toggler" data-toggle="collapse" type="button" data-target="#mainNav">
			<span class="navbar-toggler-icon"></span>
		</button>

		<nav class="collapse navbar-collapse" id="mainNav">
			<ul class="navbar-nav mr-auto">

			<li class="nav-item">
		      <a class="nav-link text-white" href="">Main Page</a>
		    </li>

			<li class="nav-item">
		      <a class="nav-link text-white" href="">Sunset</a>
		    </li>

			<li class="nav-item">
		      <a class="nav-link text-white" href="map.html" onclick="document.getElementById('main').innerHTML=window.open('map.html',_parent);">Map</a>
		    </li>

			</ul>

		</nav>
</header>
<!--the following is the main content of each page-->

<!--background-->
<video autoplay muted loop id="myVideo">
	<source src="source/Good.mp4" type="video/mp4">
  </video>



<div class="container-fluid maincontent" id="main">


	<div class = "row justify-content-center">

		<div class = "col">
			<div class="text-center" id="address"></div>
		</div>

	</div>

	<!--Today Weather-->
	<div class = "row justify-content-center">

		<div class = "col" style="margin-bottom: 5%">
			<div class="text-center TodayDetail"><img src="" alt="Today weather" id="TodayIcon" width="150" height="150"><div id="location"></div><div id="TodayTemp"></div></div>
		</div>
	</div>

	<!--Weekly Weather-->
	<div class = "row justify-content-center">

				<div class="col forecast">
					<p class = "text-center">Weekly</p>
					<table class="center">
						<thead>
						<tr id="forecastIcon"></tr>
						<tr id="forecastDate"></tr>
						<tr id="forecastWeek"></tr>
						<tr id="forecastMaxTemp"></tr>
						<tr id="forecastMinTemp"></tr>
						</thead>
					</table>
				</div>

		</div>

		<!--Line Chart-->
	<div class = "row justify-content-center">
				<div style = "text-align:center;">
					<canvas id="myChart"></canvas>
				</div>
	</div>

</div>


	
	<script>
		var xValues = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];
	  var yValues = [26,29,32,28,28,29,30];
	  var weatherLineChart = document.getElementById('myChart').getContext('2d');

	  var newChart = new Chart(weatherLineChart, {
	  type: "line",
	  data: {
	    labels: xValues,
	    datasets: [{
	      fill: false,
	      lineTension: 0,
	      backgroundColor: "rgba(255,255,255,1.0)",
	      borderColor: "rgba(255,255,255,0.8)",
				borderWidth: 1,
	      data: yValues
	    }]
	  },
	  options: {
	    legend: {display: false},
	    scales: {
	      yAxes: [{
	        ticks: {
	          min: 10, max:36,
	             stepSize: 2,
			fontColor: 'white'
	        }
	      }],

        xAxes: [{
            ticks: {
                fontColor: 'white'
            },
        }]

	    }
	  }
	});  </script>

</body>
</html>
